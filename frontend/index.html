<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Curator's Atlas</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://127.0.0.1:5001;">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div id="app">
        <div id="project-hub">
            <h1>Your Projects</h1>
            <div id="project-list">
                <!-- Projects will be loaded here by app.js -->
            </div>
            <button id="add-project-btn">+ Add New Project</button>
        </div>

        <div id="armory-container">
            <h3>The Armory</h3>
            <input type="text" id="github-url-input" placeholder="Paste GitHub Repo URL here">
            <button id="save-repo-btn">Save & Enrich Repo</button>
            <div id="armory-list">
                <!-- Enriched repos will be displayed here -->
            </div>
        </div>

        <div id="project-map-container" style="display: none;">
            <h2>Project Map</h2>
            <div id="file-tree"></div>

            <div id="goal-definition-container" style="display: none;">
                <h3>Current Goal:</h3>
                <input type="text" id="goal-input" placeholder="e.g., I want to replace my keyword search with a semantic, AI-powered search.">
            </div>

        </div>

    </div>
    <script src="src/app.js"></script>
</body>
</html>
