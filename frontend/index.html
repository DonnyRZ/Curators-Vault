<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Curator's Atlas</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://127.0.0.1:5001;">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="navigation-controls">
                <button id="back-btn" class="nav-btn" title="Go Back" disabled>←</button>
                <button id="forward-btn" class="nav-btn" title="Go Forward" disabled>→</button>
            </div>
            <div class="logo">
                <div class="logo-icon">⚡</div>
                <h1>The Curator's Atlas</h1>
            </div>
            <div class="status-indicator" id="status-indicator">
                <div class="status-dot"></div>
                <span>Backend Connected</span>
            </div>
        </div>

        <div id="project-hub-view" class="app-view">
            <div class="hub-header">
                <h2>Projects</h2>
                <p>Select a project to open the Anvil, or add a new one.</p>
            </div>
            <div id="project-card-list" class="project-card-container">
                <!-- Project cards will be dynamically inserted here -->
            </div>
            <div class="hub-actions">
                <div class="input-group">
                    <input type="text" id="github-url-input" placeholder="Paste a GitHub Repo URL to enrich your Armory">
                    <button id="save-repo-btn" class="icon-btn" title="Save & Enrich">✓</button>
                </div>
                 <button id="add-project-btn" class="action-btn">
                    <span class="icon">+</span> Add New Project
                </button>
            </div>
        </div>

        <div id="project-anvil-view" class="app-view" style="display: none;">
            <div class="app-layout">
                <div class="sidebar">
                    <div class="section" id="project-map-container">
                         <div class="map-header">
                            <h2 id="project-title"></h2>
                            <div class="controls">
                                <button id="collapse-all-btn" class="icon-btn" title="Collapse All">⊖</button>
                                <button id="expand-all-btn" class="icon-btn" title="Expand All">⊕</button>
                            </div>
                        </div>
                        <div id="file-tree" class="scroll-container"></div>
                    </div>
                </div>

                <div class="main-content">
                    <div id="goal-definition-container">
                        <div class="section-header">
                            <h3>Current Goal</h3>
                            <button id="clear-goal-btn" class="icon-btn" title="Clear">×</button>
                        </div>
                        <textarea id="goal-input" placeholder="What do you want to achieve? (e.g., Replace keyword search with semantic AI-powered search)"></textarea>
                        <button id="find-solutions-btn" class="action-btn" disabled>Find Solutions</button>
                    </div>
                    
                    <div class="section" id="armory-section">
                        <div class="section-header">
                            <h2>The Armory</h2>
                        </div>
                        <div id="armory-list" class="scroll-container">
                            <!-- Enriched repos will be displayed here -->
                        </div>
                        <div class="armory-controls">
                            <button id="delete-repo-btn" class="action-btn" disabled>Delete Selected Repo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="comparison-view" class="app-view" style="display: none;">
            <div class="hub-header">
                <h2>Comparison Analysis</h2>
                <p>Review the potential solutions and their impact on your project.</p>
            </div>
            <div id="comparison-card-list" class="comparison-card-container">
                <!-- Comparison cards will be dynamically inserted here -->
            </div>
        </div>

        <div class="app-footer">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="status-message" id="status-message">Ready</div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
