<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link rel="stylesheet" href="./src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Curator's Atlas</title>
  </head>

  <body>
    <!-- This container will hold our entire application UI -->
    <div class="app-container">
      
      <!-- HEADER SECTION -->
      <header class="app-header">
        <h1>The Curator's Atlas</h1>
        <p>Your personal R&D co-pilot.</p>
      </header>

      <!-- MAIN CONTENT SECTION -->
      <main class="main-content">
        
        <!-- This is the Project Hub view -->
        <div id="project-hub-view">
          <div class="project-hub-header">
            <h2>Tracked Projects</h2>
            <!-- The main action button to add a new project -->
            <button id="add-new-project-btn" class="btn-primary">
              [ + ] Add New Project
            </button>
          </div>
          
          <!-- This list will be dynamically populated by our JavaScript -->
          <div id="project-list" class="project-list">
            <p id="no-projects-message">No projects found. Add one to get started!</p>
          </div>
        </div>

      </main>

      <!-- FOOTER SECTION -->
      <footer class="app-footer">
        <p>Status: <span id="status-message">Ready</span></p>
      </footer>

    </div>
    
    <!-- This links to our application's UI logic -->
    <script src="./src/app.js"></script> 
  </body>
</html>
