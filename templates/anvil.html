<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Curator's Anvil</title>
    
    <!-- Link to Google Fonts for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to our future CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/anvil.css') }}">
</head>
<body>

    <!-- This is the main container for our entire application -->
    <div id="app-container">

        <!-- Column 1: Project Hub -->
        <aside id="project-hub">
            <header>
                <h1>Projects</h1>
            </header>
            <!-- The list of projects will be dynamically inserted here by our JavaScript -->
            <div id="project-list" class="content-area">
                <!-- Placeholder while loading -->
                <div class="loader">Loading Projects...</div>
            </div>
        </aside>

        <!-- Column 2: The Project Blueprint (The Anvil) -->
        <main id="project-blueprint">
            <header>
                <h2 id="blueprint-title">Select a Project</h2>
                <p id="blueprint-description">Your strategic workspace will appear here.</p>
            </header>
            <!-- The blueprint components will be dynamically inserted here -->
            <div id="blueprint-components" class="content-area">
                <!-- e.g., UI, Database, API Layer -->
            </div>
        </main>

        <!-- Column 3: The Armory (Our Toolbox of Assets) -->
        <aside id="armory">
            <header>
                <h1>The Armory</h1>
                <input type="search" id="armory-search" placeholder="Search assets...">
            </header>
            <!-- The list of enriched posts (assets) will be dynamically inserted here -->
            <div id="asset-list" class="content-area">
                <!-- Placeholder while loading -->
                <div class="loader">Loading Assets...</div>
            </div>
        </aside>

    </div>

    <!-- Link to our future JavaScript file. 'defer' ensures it runs after the HTML is parsed. -->
    <script src="{{ url_for('static', filename='js/anvil.js') }}" defer></script>
</body>
</html>
